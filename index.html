<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TodoApp</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./assets/css/style.css">

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/img/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/img/favicon/favicon-16x16.png">
    
</head>

<body>
  <section class="todo-container">
    <h1>To Do List</h1>
    <form class="add-form">
      <div class="input-container">
        <img src="./assets/img/lupa.svg" alt="Lupa de busqueda">

        <input type="text" class="input-text" placeholder="Ingresá una tarea">
      </div>
      <small id="form__error"></small>
      <button class="add-btn"><span>Agregar</span></button>
    </form>

  </section>
  <ul class="tasks-list">
  </ul>
  <!-- started the button hidden -->
  <button class="deleteAll-btn">Borrar tareas</button>
  <footer class="my">Hecho con ❤️ por <span class="span-name">Santino Rossi</span></footer>
  <script src="./assets/js/main.js"></script>
</body>

</html>
